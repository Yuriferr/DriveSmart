<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/perfil.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="container-fluid bg-danger">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">DriveSmart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">Perfil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid">
      <div
        class="container my-5 d-flex align-items-center justify-content-center bg-danger rounded p-3"
      >
        <img src="../images/julia.png" class="rounded-circle" />

        <div class="ms-5">
          <h1 class="text-light">Julia Santos</h1>
          <hr class="my-3" />

          <p class="text-light">Email: julia@gmail.com.br</p>
          <hr class="my-3" />

          <p class="text-light">Endereço: Rua das Flores, 123</p>
        </div>
      </div>

      <!-- divisor -->
      <div class="container my-5 d-flex align-items-center justify-content-center">
        <hr class="w-50" />
        <h3 class="mx-5 text-center">Histórico</h3>
        <hr class="w-50" />
      </div>

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="8000">
            <img src="../images/carro1.jpg" class="w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="8000">
            <img src="../images/carro2.jpg" class="w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/carro3.jpg" class="w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <div class="container my-5 d-flex align-items-center justify-content-center">
        <hr class="w-50" />
        <h3 class="mx-5 text-center">Informações</h3>
        <hr class="w-50" />
      </div>

      <div class="container-fluid d-flex align-items-center justify-content-center">
        <form class="container p-3 row g-3">
          <div class="col-12">
            <label for="inputAddress" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu nome" value="Julia Santos">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="julia@gmail.com.br" disabled>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" value="******" disabled aria-label="Recipient's username" aria-describedby="basic-addon2">
              <button class="input-group-text" id="basic-addon2"><i class="bi bi-eye-slash"></i></button>
            </div>
          </div>
          <div class="col-12">
            <a href="" class="link-danger">Esqueci minha senha</a>
          </div>

          <div class="col-6">
            <label for="inputAddress" class="form-label">CPF</label>
            <input type="text" class="form-control" id="inputAddress" value="123-456-789-01" disabled>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">RG</label>
            <input type="text" class="form-control" id="inputAddress" value="MG-00.000.000" disabled>
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço" value="Rua das Flores, 123">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Endereço 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Digite outro endereço">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade" value="Belo Horizonte">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>MG</option>
              <option>RJ</option>
              <option>SP</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Dogote seu CEP" value="00000000">
          </div>

          <div class="col-12">
            <label for="inputZip" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Dogote seu CEP" value="(31) 90000-0000">
          </div>

          <div class="col-12">
            <button type="submit" class=" btn btn-danger py-1 fs-5">Atualizar</button>
          </div>
        </form>
      </div>

      
    </section>

    <div class="container my-5 d-flex align-items-center justify-content-center">
      <hr class="w-50" />
      <h3 class="mx-5 text-center">Seus Planos</h3>
      <hr class="w-50" />
    </div>

    <section class="container-fluid d-flex align-items-center justify-content-center">
          <div class="card h-100 bg-danger">
            <i class="bi bi-bookmark-star d-flex align-items-center justify-content-center display-1 text-light p-5"></i>
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title text-light">Plano VIP</h5>
              <p class="card-text text-light">R$ 99,99 Mensal</p>
              <ul class="list-group list-group-flush ">
                <li class="list-group-item text-light bg-danger">Acesso a todos os recursos</li>
                <li class="list-group-item text-light bg-danger">Suporte 24h</li>
                <li class="list-group-item text-light bg-danger">Entrega na sua casa</li>
              </ul>
              <button class="btn btn-light text-danger mt-3">Conferir</button>
            </div>
    </section>
  </body>
</html>
