<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/perfil.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="container-fluid bg-danger">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">DriveSmart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">Perfil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid">
      <div
        class="container my-5 d-flex align-items-center justify-content-center bg-danger rounded p-3"
      >
        <img src="../images/julia.png" class="rounded-circle" />

        <div class="ms-5">
          <h1 class="text-light">Julia Santos</h1>
          <hr class="my-3" />

          <p class="text-light">Email: julia@gmail.com.br</p>
          <hr class="my-3" />

          <p class="text-light">Endereço: Rua das Flores, 123</p>
        </div>
      </div>

      <!-- divisor -->
      <div class="my-5 d-flex align-items-center justify-content-center">
        <hr class="w-50" />
        <h3 class="mx-5 text-center">Histórico</h3>
        <hr class="w-50" />
      </div>

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="8000">
            <img src="../images/carro1.jpg" class="w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="8000">
            <img src="../images/carro2.jpg" class="w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/carro3.jpg" class="w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <div class="my-5 d-flex align-items-center justify-content-center">
        <hr class="w-50" />
        <h3 class="mx-5 text-center">Informações</h3>
        <hr class="w-50" />
      </div>

      <div class="container-fluid d-flex align-items-center justify-content-center">
        <form action="" class="p-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome</span>
            <input
              type="text"
              class="form-control"
              aria-describedby="basic-addon1"
              value="Julia Santos"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input
              type="text"
              class="form-control"
              placeholder="julia@gmail.com.br"
              aria-describedby="basic-addon1"
              disabled
            />
          </div>

          <div class="input-group mb-1">
            <span class="input-group-text">Senha</span>
            <input type="text" class="form-control" placeholder="******" disabled>
            <button class="input-group-text"><i class="bi bi-eye-slash"></i></button>
          </div>

          <div class="mb-3">
            <a href="" class="link-danger">Esqueci minha senha</a>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">RG</span>
            <input
              type="text"
              class="form-control"
              placeholder="mg-12345678"
              aria-describedby="basic-addon1"
              disabled
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">CPF</span>
            <input
              type="text"
              class="form-control"
              placeholder="123.456.789-10"
              aria-describedby="basic-addon1"
              disabled
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Endereço</span>
            <input
              type="text"
              class="form-control"
              aria-describedby="basic-addon1"
              value="Rua das Flores, 123"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Telefone</span>
            <input
              type="text"
              class="form-control"
              placeholder="(31) 9 9999-9999"
              aria-describedby="basic-addon1"
              value="(31) 9 9999-9999"
            />
          </div>
  
          <div class="mb-3">
            <a class="btn btn-danger container-fluid" href="" role="button"
              >Atualizar</a
            >
          </div>
        </form>
      </div>

      
    </section>
  </body>
</html>
